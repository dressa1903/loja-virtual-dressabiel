<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Loja de Livros</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #8b0000, #b22222);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      background-color: #fff;
      color: #333;
      border-radius: 15px;
      padding: 3rem 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
      position: relative;
      z-index: 10;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #b22222;
    }

    .input-group {
      margin-bottom: 1.2rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      border-color: #b22222;
      box-shadow: 0 0 8px #b22222;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #b22222;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
      margin-top: 1rem;
      user-select: none;
    }

    button:hover {
      background-color: #a11d1d;
      transform: scale(1.03);
    }

    button:active {
      transform: scale(0.98);
    }

    .toggle {
      margin-top: 1rem;
      text-align: center;
      color: #b22222;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.3s;
      user-select: none;
    }

    .toggle:hover {
      color: #8b0000;
      text-decoration: underline;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      min-height: 1.2rem;
    }

    /* Link esqueci senha */
    .forgot-password {
      margin-top: 0.7rem;
      text-align: center;
      color: #b22222;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .forgot-password:hover,
    .forgot-password:focus {
      color: #8b0000;
      text-shadow: 0 0 5px #ff4d4d;
      outline: none;
    }

    /* Modal backdrop */
    .modal-backdrop {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      backdrop-filter: blur(3px);
    }

    /* Modal container */
    .modal {
      background: #fff;
      border-radius: 12px;
      padding: 2rem 2.5rem;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 30px rgba(178,34,34,0.7);
      position: relative;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }

    .modal h3 {
      margin-top: 0;
      color: #b22222;
      font-weight: 700;
      margin-bottom: 1rem;
      user-select: none;
    }

    .modal input[type="email"] {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #b22222;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    .modal input[type="email"]:focus {
      border-color: #8b0000;
      box-shadow: 0 0 8px #b22222;
    }

    .modal button {
      margin-top: 1.2rem;
      background-color: #b22222;
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .modal button:hover {
      background-color: #a11d1d;
      transform: scale(1.05);
    }

    .modal button:active {
      transform: scale(0.97);
    }

    /* BotÃ£o fechar */
    .modal .close-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #b22222;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s;
    }

    .modal .close-btn:hover {
      color: #8b0000;
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }
      .modal {
        padding: 1.5rem 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="authContainer">
    <h2 id="formTitle">Entrar na Loja ðŸ“š</h2>

    <div class="input-group" id="usernameGroup" style="display: none;">
      <input type="text" id="username" placeholder="Nome de usuÃ¡rio" />
    </div>

    <div class="input-group">
      <input type="email" id="email" placeholder="E-mail" />
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Senha" />
    </div>

    <button id="submitButton" onclick="handleLogin()">Entrar</button>

    <!-- Link esqueci a senha -->
    <div tabindex="0" class="forgot-password" onclick="openForgotModal()" onkeypress="if(event.key==='Enter'){openForgotModal();}" role="button" aria-label="Esqueci minha senha">
      Esqueci minha senha
    </div>

    <div class="toggle" onclick="toggleMode()">Criar uma conta</div>
    <div class="message" id="messageBox"></div>
  </div>

  <!-- Modal Esqueci a Senha -->
  <div class="modal-backdrop" id="forgotModal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="forgotTitle">
      <div class="close-btn" onclick="closeForgotModal()" tabindex="0" onkeypress="if(event.key==='Enter'){closeForgotModal();}">&times;</div>
      <h3 id="forgotTitle">Recuperar senha</h3>
      <p>Digite seu e-mail para receber instruÃ§Ãµes de recuperaÃ§Ã£o.</p>
      <input type="email" id="forgotEmail" placeholder="Seu e-mail" autocomplete="email" />
      <button onclick="sendForgotEmail()">Enviar</button>
      <div class="message" id="forgotMessage" style="margin-top:10px; min-height:1.2rem;"></div>
    </div>
  </div>

  <script>
    let isLogin = true;

    function toggleMode() {
      isLogin = !isLogin;

      document.getElementById('usernameGroup').style.display = isLogin ? 'none' : 'block';
      document.getElementById('formTitle').textContent = isLogin ? 'Entrar na Loja ðŸ“š' : 'Criar Conta ðŸ“';
      document.getElementById('submitButton').textContent = isLogin ? 'Entrar' : 'Cadastrar';
      document.querySelector('.toggle').textContent = isLogin ? 'Criar uma conta' : 'JÃ¡ tem conta? Entrar';
      clearFields();
    }

    function clearFields() {
      document.getElementById('username').value = '';
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
      document.getElementById('messageBox').textContent = '';
    }

    function handleLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('messageBox');

      if (!email || !password) {
        message.textContent = "âš ï¸ Preencha todos os campos.";
        message.style.color = "orange";
        return;
      }

      message.textContent = "âœ… Login simulado com sucesso!";
      message.style.color = "green";

      setTimeout(() => {
        window.location.href = "loja.html"; // Redireciona para a loja
      }, 1000);
    }

    function handleRegister() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('messageBox');

      if (!username || !email || !password) {
        message.textContent = "âš ï¸ Preencha todos os campos.";
        message.style.color = "orange";
        return;
      }

      message.textContent = "âœ… Conta criada com sucesso!";
      message.style.color = "green";

      setTimeout(() => {
        toggleMode(); // Volta para login apÃ³s criar conta
        clearFields();
      }, 1000);
    }

    // Evento para o botÃ£o enviar
    document.getElementById('submitButton').onclick = function () {
      if (isLogin) {
        handleLogin();
      } else {
        handleRegister();
      }
    };

    // FunÃ§Ãµes do modal "Esqueci a senha"
    const forgotModal = document.getElementById('forgotModal');
    const forgotMessage = document.getElementById('forgotMessage');

    function openForgotModal() {
      forgotModal.style.display = 'flex';
      forgotMessage.textContent = '';
      document.getElementById('forgotEmail').value = '';
      document.getElementById('forgotEmail').focus();
    }

    function closeForgotModal() {
      forgotModal.style.display = 'none';
    }

    function sendForgotEmail() {
      const email = document.getElementById('forgotEmail').value.trim();

      if (!email) {
        forgotMessage.textContent = 'âš ï¸ Por favor, digite seu e-mail.';
        forgotMessage.style.color = 'orange';
        return;
      }

      // Simula envio
      forgotMessage.textContent = 'ðŸ“§ Enviando instruÃ§Ãµes...';
      forgotMessage.style.color = '#b22222';

      setTimeout(() => {
        forgotMessage.textContent = 'âœ… InstruÃ§Ãµes enviadas para seu e-mail!';
        forgotMessage.style.color = 'green';

        setTimeout(() => {
          closeForgotModal();
        }, 2000);
      }, 1500);
    }

    // Fechar modal clicando fora da caixa
    forgotModal.addEventListener('click', (e) => {
      if (e.target === forgotModal) closeForgotModal();
    });
  </script>
</body>
</html>
